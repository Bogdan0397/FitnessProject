{% extends "base.html" %}
{%load lifestyle_tags%}
{% block title %}Life Style{% endblock %}

{% block content %}
{%for post in programs%}
<a href="{{ post.get_absolute_url }}" class="post-link">
    <div class="post-tile">
        <h3>{{ post.name }}</h3>
        {%if post.photo%}
        <p><img class="img-article-left" style="width: 150px; height: auto;" src="{{post.photo.url}}"></p>
        {%else%}
        <p><img class="img-article-left" style="width: 150px; height: auto;" src="{{default_program_photo}}"></p>
        {%endif%}
        <p>{{ post.description|truncatechars:50 }}</p>
    </div>
</a>
{%endfor%}
{% endblock %}
