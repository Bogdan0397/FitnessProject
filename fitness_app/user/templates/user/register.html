<style>
form {
    max-width: 400px;
    margin: 30px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-family: Arial, sans-serif;
    color: #333;
}

.form-label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-family: Arial, sans-serif;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: black;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: gray;
}

.form-error {
    color: red;
    font-size: 13px;
    margin-bottom: 10px;
}
</style>


{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>

<form method="post">
  {% csrf_token %}
  <div class='form-error'>{{ form.non_field_errors }}</div>
  {% for f in form %}
    <p>
      <label class="form-label">{{ f.label }}</label>
      {{ f }}
    </p>
    <div class='form-error'>{{ f.errors }}</div>
  {% endfor %}
  <p><button type="submit">Register</button></p>
</form>

{% endblock %}
