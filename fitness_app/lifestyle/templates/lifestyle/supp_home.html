{% extends "base.html" %}
{%load lifestyle_tags%}
{% block title %}Life Style{% endblock %}

{% block content %}
<section>
<div class="div-block">
{% for post in supplements %}
<a href="{{ post.get_absolute_url }}" class="post-link">
    <div class="post-tile">
        {% if post.photo %}
        <div class="post-image" style="background-image: url('{{ post.photo.url }}');"></div>
        {% else %}
        <div class="post-image" style="background-image: url('{{ default_photo_supp }}');"></div>
        {% endif %}
        <div class="post-content">
            <h3>{{ post.name }}</h3>
            <p class="category-supp">{{post.category}}</p>
            <p class ="description-supp">{{ post.description|truncatechars:100 }}</p>
        </div>
    </div>
</a>
{% endfor %}
</div>
</section>
{% endblock %}
