<!-- foodplans_home.html: This template extends the base and fills the content block -->
{% extends "base.html" %}
{%load fitness_tags%}
{% block title %}FoodPlan{% endblock %}

{% block content %}
<h3>{{program.name}}</h3>
{%if program.photo%}
<p><img class="img-article-left" class="img-article-left" src="{{program.photo.url}}"></p>
{%else%}
<p><img class="img-article-left" class="img-article-left" src="{{default_program_photo}}"></p>
{%endif%}
<p>{{program.description}}</p>
{% programs_home program.slug %}
{% endblock %}
