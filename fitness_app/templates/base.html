<!-- base.html: This is the base template which other templates will extend -->
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Fitness Site{% endblock %}</title>
    <!-- Add relevant CSS files -->
    <link rel="stylesheet" href="{% static 'fitness/css/styles.css' %}">
</head>
<body>
    <header>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <!-- Use Django template for loop to generate menu items -->
                {% for category in categories %}
                <li class="dropdown">
                    <a href="#">{{ category.name }}</a>
                    <div class="dropdown-content">
                        <!-- Assuming each category has subcategories -->
                        {% for subcategory in category.subcategories %}
                        <a href="{% url 'category_view' subcategory.id %}">{{ subcategory.name }}</a>
                        {% endfor %}
                    </div>
                </li>
                {% endfor %}
            </ul>

        </nav>
    </header>

    {% block content %}
    <!-- This block will be overridden by child templates -->
    {% endblock %}

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- Add relevant JS files -->
    <script src="{% static 'fitness/js/dropdown.js' %}"></script>
</body>
</html>
