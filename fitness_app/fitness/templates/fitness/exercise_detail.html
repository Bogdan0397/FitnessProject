{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise.name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="table-margin">
    <tr>
        <td style="text-align: center;">
            {% if exercise.photo %}
            <p><img class="img-article-left" class="img-article-left" src="{{exercises.photo.url}}"></p>
            {% else %}
            <p style="aligh-items: center"><img class="img-article-left" class="img-article-left" src="{{default_exercise_image}}"></p>
            {% endif %}
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <h2 style="text-align: center">{{exercise.name}}</h2>
            <div style="margin:15px;">{{exercise.content| safe}}</div>
        </td>
    </tr>
</table>

</body>
</html>

{% endblock %}
